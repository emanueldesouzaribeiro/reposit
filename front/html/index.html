<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelo de teste </title>
     <style>
        body{
            background-image: url(images/wp2446700\ -\ Editado.jpg); 
            max-width: 100%;
            background-size: cover;
            background-repeat: no-repeat;
        }
        div#box{
        display: inline-flex;          /* Flexível para conteúdo interno */
        align-items: center;          /* Centraliza verticalmente os itens */
        justify-content: space-between; /* Espaçamento uniforme entre os itens */
        background-color: #ffffff;    /* Branco puro como cor de fundo */
        padding: 10px 20px;           /* Espaçamento interno maior e proporcional */
        height: 170px;                /* Altura fixa */
        width: 100%;                  /* Ocupa a largura total */
        border-radius: 20px;          /* Cantos arredondados */
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Sombra suave para dar profundidade */
        border: 1px solid #e0e0e0;    /* Borda sutil para destaque */
        transition: transform 0.2s ease, box-shadow 0.2s ease; /* Transição suave */
}   

        div#box:hover {
    transform: scale(1.02);       /* Pequeno zoom ao passar o mouse */
    box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2); /* Sombra mais forte no hover */
}

    </style>        
   
</head>
<body>
    <div id="box">
        <h1 style="font-size: 50px; color: pink; border-radius: 100%; max-width: 100%; ">Doçes e bolo da mili</h1>

    </div>
